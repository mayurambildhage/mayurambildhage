<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobe</title>
    <link rel="stylesheet" href="lobe.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container1">
        <span class="bulb">Turn On/Off Bulb using Javascript</span>
        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
    </div>
    <div class="door">
        <button 
        onclick="document.getElementById('myimage').src='https://e7.pngegg.com/pngimages/33/977/png-clipart-incandescent-light-bulb-lighting-transparency-and-translucency-bulb-light-fixture-lamp-thumbnail.png'">Turn on the bulb
        </button> 
        <img id="myimage" src="https://e7.pngegg.com/pngimages/33/977/png-clipart-incandescent-light-bulb-lighting-transparency-and-translucency-bulb-light-fixture-lamp-thumbnail.png" alt="door" width="70" height="70">
        
        <button 
        onclick="document.getElementById('myimage').src='https://media.istockphoto.com/id/512132331/photo/glowing-light-bulb.jpg?s=612x612&w=0&k=20&c=qozLnoRpflbH6GyeSGS7HSppd9SAvUQlDNLfdsNUvAU='">Turn off the bulb
    </button> 
    </div>

</body>
</html>

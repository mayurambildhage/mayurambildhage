<!DOCTYPE html>
<html>
    <head>
        <title>Employee Timecard</title>
        <link rel="stylesheet" href="employeeCard.css">
        <link rel="icon" type="image/x-icon" href="https://cdn0.iconfinder.com/data/icons/logistics-delivery-colored-2/128/33-512.png">
    </head>
    <body>
        <table>
            <Caption>E m p l o y e e   T i m e c a r d</Caption>
            <tr>
                <th>Day</th>
                <th>Regular</th>
                <th>Overtime</th>
                <th>Total</th>
            </tr>
            <tr>
                <td style="text-align: left;">Monday</td>
                <td>8</td>
                <td>0</td>
                <td>8</td>
            </tr>
            <tr>
                <td style="text-align: left;">Tuesday</td>
                <td>8</td>
                <td>2.5</td>
                <td>10.5</td>
            </tr>
            <tr>
                <td style="text-align: left;">Wednesday</td>
                <td>8</td>
                <td>0</td>
                <td>8</td>
            </tr>
            <tr>
                <td style="text-align: left;">Thursday</td>
                <td>8</td>
                <td>0</td>
                <td>8</td>
            </tr>
            <tr>
            <td style="text-align: left;">Friday</td>
            <td>8</td>
            <td>0</td>
            <td>8</td>
            </tr>
            <tr>
            <td style="text-align: left;">Saturday</td>
            <td>0</td>
            <td>5</td>
            <td>5</td>
            </tr>
            <tr>
            <td style="text-align: left;">Sunday</td>
            <td>0</td>
            <td>1</td>
            <td>1</td>
            </tr>
            <tr style="background-color: rgb(59, 59, 128); color: aliceblue; font-weight: bolder;">
                <td style="text-align: center;">Total Weekly hours:</td>
                <td>40</td>
                <td>8.5</td>
                <td>48.5</td>
            </tr>
        </table>
    </body>
</html>
